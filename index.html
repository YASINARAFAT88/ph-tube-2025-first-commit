    <!-- Open the modal using ID.showModal() method -->
<button id="showModal" class="btn hidden" onclick="custom_Modal.showModal()">open modal</button>
<dialog id="custom_Modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
